syntax = "proto3";
package sendmanager;

import "amino/amino.proto";
import "cosmos/msg/v1/msg.proto";
import "cosmos_proto/cosmos.proto";
import "gogoproto/gogo.proto";
import "sendmanager/v1/params.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/bitbadges/bitbadgeschain/x/sendmanager/types";

// Msg defines the Msg service.
service Msg {
  option (cosmos.msg.v1.service) = true;

  // UpdateParams defines a (governance) operation for updating the module
  // parameters. The authority defaults to the x/gov module account.
  rpc UpdateParams(MsgUpdateParams) returns (MsgUpdateParamsResponse);

  // SendWithAliasRouting defines a message for sending coins with alias denom routing.
  // This allows sending both standard coins and alias denoms (e.g., badgeslp:) through the sendmanager.
  rpc SendWithAliasRouting(MsgSendWithAliasRouting) returns (MsgSendWithAliasRoutingResponse);
}

// MsgUpdateParams is the Msg/UpdateParams request type.
message MsgUpdateParams {
  option (cosmos.msg.v1.signer) = "authority";
  option (amino.name) = "bitbadgeschain/x/sendmanager/MsgUpdateParams";

  // authority is the address that controls the module (defaults to x/gov unless overwritten).
  string authority = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // params defines the module parameters to update.
  //
  // NOTE: All parameters must be supplied.
  Params params = 2 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// MsgUpdateParamsResponse defines the response structure for executing a
// MsgUpdateParams message.
message MsgUpdateParamsResponse {}

// MsgSendWithAliasRouting defines a message for sending coins with alias denom routing.
// This message mirrors cosmos bank MsgSend but routes through sendmanager to handle
// both standard coins and alias denoms (e.g., badgeslp:).
message MsgSendWithAliasRouting {
  option (cosmos.msg.v1.signer) = "from_address";
  option (amino.name) = "bitbadgeschain/x/sendmanager/MsgSendWithAliasRouting";

  // from_address is the address of the account sending the coins.
  string from_address = 1 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // to_address is the address of the account receiving the coins.
  string to_address = 2 [(cosmos_proto.scalar) = "cosmos.AddressString"];

  // amount is the list of coins to send.
  repeated cosmos.base.v1beta1.Coin amount = 3 [
    (gogoproto.nullable) = false,
    (gogoproto.castrepeated) = "github.com/cosmos/cosmos-sdk/types.Coins"
  ];
}

// MsgSendWithAliasRoutingResponse defines the response structure for executing a
// MsgSendWithAliasRouting message.
message MsgSendWithAliasRoutingResponse {}