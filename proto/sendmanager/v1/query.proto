syntax = "proto3";
package sendmanager;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "google/api/annotations.proto";
import "cosmos/base/query/v1beta1/pagination.proto";
import "sendmanager/v1/params.proto";
import "cosmos/base/v1beta1/coin.proto";

option go_package = "github.com/bitbadges/bitbadgeschain/x/sendmanager/types";

// Query defines the gRPC querier service.
service Query {
  // Parameters queries the parameters of the module.
  rpc Params(QueryParamsRequest) returns (QueryParamsResponse) {
    option (google.api.http).get = "/bitbadges/bitbadgeschain/sendmanager/params";
  }

  // Balance queries the balance of a specific denom for an address with alias routing.
  // This allows querying both standard coins and alias denoms (e.g., badgeslp:).
  rpc Balance(QueryBalanceRequest) returns (QueryBalanceResponse) {
    option (google.api.http).get = "/bitbadges/bitbadgeschain/sendmanager/balance/{address}/{denom}";
  }
}

// QueryParamsRequest is request type for the Query/Params RPC method.
message QueryParamsRequest {}

// QueryParamsResponse is response type for the Query/Params RPC method.
message QueryParamsResponse {
  // params holds all the parameters of this module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}

// QueryBalanceRequest is request type for the Query/Balance RPC method.
message QueryBalanceRequest {
  // address is the address to query balances for.
  string address = 1;
  // denom is the specific denomination to query the balance for.
  string denom = 2;
}

// QueryBalanceResponse is response type for the Query/Balance RPC method.
message QueryBalanceResponse {
  // balance is the balance of the specified denom for the address.
  cosmos.base.v1beta1.Coin balance = 1 [(gogoproto.nullable) = false];
}