syntax = "proto3";
package bitbadges.bitbadgeschain.badges;

// this line is used by starport scaffolding # proto/tx/import
import "badges/balances.proto";
import "badges/ranges.proto";

option go_package = "github.com/bitbadges/bitbadgeschain/x/badges/types";

enum ClaimType {
    AccountNum = 0;
    Code = 1;
}

//Defines a claim object. Claims are used to transfer badges via a claiming process.
//Stored in own store. Claimed leaves are also stored in unique store.
message Claim {
    Balance balance = 1; //Current balance of the claim store.
    uint64 amountPerClaim = 2; //Amount per claim
    ClaimType type = 3; //Type of claim (ex: addresses, codes, secret words, etc)
    bytes data = 4; //Data for the root hash.
    string uri = 5; //Optional URI for the claim. Max 100 chars. Often used for MerkleHash
    IdRange timeRange = 6; //Time range when the claim is valid
}
