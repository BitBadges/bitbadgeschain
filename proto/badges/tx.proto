syntax = "proto3";
package trevormil.bitbadgeschain.badges;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/trevormil/bitbadgeschain/x/badges/types";

// Msg defines the Msg service.
service Msg {
      rpc NewBadge(MsgNewBadge) returns (MsgNewBadgeResponse);
  rpc NewSubBadge(MsgNewSubBadge) returns (MsgNewSubBadgeResponse);
// this line is used by starport scaffolding # proto/tx/rpc
}

message MsgNewBadge {
  string creator = 1;
  string uri = 3;
  string manager = 4;
  uint64 permissions = 5;
  string freezeAddressesDigest = 6;
  string subassetUris = 7;
}

message MsgNewBadgeResponse {
  uint64 id = 1;
  string message = 2;
}

message MsgNewSubBadge {
  string creator = 1;
  uint64 id = 2;
  uint64 supply = 3;
}

message MsgNewSubBadgeResponse {
  uint64 subassetId = 1;
  string message = 2;
}

