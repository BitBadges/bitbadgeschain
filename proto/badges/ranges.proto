syntax = "proto3";
package trevormil.bitbadgeschain.badges;

// this line is used by starport scaffolding # proto/tx/import

option go_package = "github.com/trevormil/bitbadgeschain/x/badges/types";


message NumberRange {
    uint64 start = 1;
    uint64 end = 2; // If end == 0, we assume end == start. This can be done to save space since 0 is omitted if empty.
}

message BalanceToIds {
    uint64 balance = 1;
    repeated NumberRange ids = 2;
}