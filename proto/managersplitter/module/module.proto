syntax = "proto3";
package managersplitter.module;

import "cosmos/app/v1alpha1/module.proto";

// Module is the config object for the managersplitter module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/bitbadges/bitbadgeschain/x/managersplitter"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}

