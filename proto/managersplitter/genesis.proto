syntax = "proto3";
package managersplitter;

import "gogoproto/gogo.proto";
import "managersplitter/params.proto";
import "managersplitter/tx.proto";

option go_package = "github.com/bitbadges/bitbadgeschain/x/managersplitter/types";

// GenesisState defines the managersplitter module's genesis state.
message GenesisState {
  Params params = 1 [(gogoproto.nullable) = false];
  repeated ManagerSplitter managerSplitters = 2;
  string nextManagerSplitterId = 3 [(gogoproto.customtype) = "Uint", (gogoproto.nullable) = false];
}

